<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">   
   <link rel="stylesheet" href="style.css">
   <title>Metro Boomin Pad</title>
</head>
<body>
   <h1 class="fill">Metro Boomin KeyPad</h1>

   <div class="keys">
      <div data-key="keyq" class="key">Q</div>
      <div data-key="keyw" class="key">W</div>
      <div data-key="keye" class="key">E</div>
      <div data-key="keyr" class="key">R</div>
      <div data-key="keyt" class="key">T</div>
      <div data-key="keyy" class="key">Y</div>
      <div data-key="keyu" class="key">U</div>
      <div data-key="keyi" class="key">I</div>

      <div data-key="keyo" class="key">O</div>
      <div data-key="keya" class="key">A</div>
      <div data-key="keys" class="key">S</div>
      <div data-key="keyd" class="key">D</div>
      <div data-key="keyf" class="key">F</div>
      <div data-key="keyg" class="key">G</div>
      <div data-key="keyh" class="key">H</div>
      <div data-key="keyj" class="key">J</div>

      <div data-key="keyk" class="key">K</div>
      <div data-key="keyz" class="key">Z</div>
      <div data-key="keyx" class="key">X</div>
      <div data-key="keyc" class="key">C</div>
      <div data-key="keyv" class="key">V</div>
      <div data-key="keyb" class="key">B</div>
      <div data-key="keyn" class="key">N</div>
      <div data-key="keym" class="key">M</div>
   </div>

   <div class="composer">
      <input id="input" type="text" placeholder="Faça uma composição..." />
      <button>Tocar</button>
   </div>
   
   <footer>Criador por <a href="https://github.com/arthursaldanha" target="_blank">Arthur Saldanha</a></footer>

   <audio id="s_keyq" src="./sounds/keyq.wav"></audio>
   <audio id="s_keyw" src="./sounds/keyw.wav"></audio>
   <audio id="s_keye" src="./sounds/keye.wav"></audio>
   <audio id="s_keyr" src="./sounds/keyr.wav"></audio>
   <audio id="s_keyt" src="./sounds/keyt.wav"></audio>
   <audio id="s_keyy" src="./sounds/keyy.wav"></audio>
   <audio id="s_keyu" src="./sounds/keyu.wav"></audio>
   <audio id="s_keyi" src="./sounds/keyi.wav"></audio>
   <audio id="s_keyo" src="./sounds/keyo.wav"></audio>
   <audio id="s_keya" src="./sounds/keya.wav"></audio>
   <audio id="s_keys" src="./sounds/keys.wav"></audio>
   <audio id="s_keyd" src="./sounds/keyd.wav"></audio>
   <audio id="s_keyf" src="./sounds/keyf.wav"></audio>
   <audio id="s_keyg" src="./sounds/keyg.wav"></audio>
   <audio id="s_keyh" src="./sounds/keyh.wav"></audio>
   <audio id="s_keyj" src="./sounds/keyj.wav"></audio>
   <audio id="s_keyk" src="./sounds/keyk.wav"></audio>
   <audio id="s_keyz" src="./sounds/keyz.wav"></audio>
   <audio id="s_keyx" src="./sounds/keyx.wav"></audio>
   <audio id="s_keyc" src="./sounds/keyc.wav"></audio>
   <audio id="s_keyv" src="./sounds/keyv.wav"></audio>
   <audio id="s_keyb" src="./sounds/keyb.wav"></audio>
   <audio id="s_keyn" src="./sounds/keyn.wav"></audio>
   <audio id="s_keym" src="./sounds/keym.wav"></audio>

   <script src="index.js"></script>
</body>
</html>
